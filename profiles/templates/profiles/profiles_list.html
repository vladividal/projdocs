<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PROJDOCS - Template Profile LIST</h1>
    <h3>Lista de Profiles</h3>
    <div>
    {% for profile in profiles %}
        <tr>
            <td>
                <li>{{profile.title}} - {{profile.email}} - {{profile.location}}</li>
                    {{profile.bio}}
            </td>
        </tr>
        <h3> </h3>
    {% endfor %}
    </div>
</body>
</html>
